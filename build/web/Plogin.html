<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="total.css">

      <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
        <title>Participant Login </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><br>
        <h2 id="common" style="text-align:center">Please login using valid username(Reg no) and Password </h2>

    <br><br><br><br>
    <body>
        <div>
    <center><h2> Participant's Login Page </h2></center>
    <br><br>
    <center>
        <form method="post" action="VaPa">
            Username:<br><br>
            <input id="text" style="color: Black"  type="text" name="Pausername"><br><p></p>
            Password:<br><br>
            <input id="text" type="password" name="Papassword"><br><br><br>
            <input type="submit" id="sub" value="Submit">
        </form>
    </center>
    </div>
        
    <!-- Chatbot HTML -->
<div style="border: 1px solid #ccc; padding: 10px; margin-top: 20px; width: 56%; text-align: center;">
    <h3 style="color: #fff;">Event Chatbot</h3>
    <form id="chatForm" style="margin-bottom: 10px;">
        <label for="userInput" style="display: block; margin-bottom: 5px;">Ask me about the fest:</label>
        <input type="text" id="userInput" name="userInput" style="width: 80%; padding: 8px; margin-bottom: 10px; color: black;">
        <input type="button" value="Ask" onclick="askBot()" style="background-color: #4CAF50; color: white; padding: 8px; border: none; cursor: pointer;">
    </form>
    <div id="botResponse" style="font-style: italic;"></div>
    <br>
</div>
    
    <br><br>



    <script>
        function askBot() {
            var userInput = document.getElementById("userInput").value;

            // Using AJAX to send user input to the Servlet
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "EventServlet", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Update the botResponse div with the received response
                    document.getElementById("botResponse").innerHTML = xhr.responseText;
                }
            };
            xhr.send("userInput=" + userInput);
        }
    </script>

    </body>
</html>
